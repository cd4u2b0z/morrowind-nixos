# Mako Configuration - Wallust Dynamic Theme
sort=-time
layer=overlay
background-color={{background}}CC
text-color={{foreground}}
width=350
height=120
border-size=2
border-color={{color8}}
border-radius=12
margin=12
padding=16
font=JetBrainsMono Nerd Font 12
max-history=50
max-visible=5
anchor=top-right
default-timeout=4000
ignore-timeout=0
icons=1
max-icon-size=64
progress-color={{color4}}

# Spotify notifications
[app-name="Spotify"]
background-color={{color0}}CC
border-color={{color4}}
text-color={{foreground}}
default-timeout=3000

# ncspot notifications
[app-name="ncspot"]
background-color={{color0}}CC
border-color={{color4}}
text-color={{foreground}}
default-timeout=3000

[app-name="YouTube"]
invisible=1

[app-name="youtube"]
invisible=1

# Block YouTube hover notifications from browser
[app-name=Music]
invisible=1
