format = """
[░▒▓]({{color4}})\
[ craig@ultraviolet-pirate ](bg:{{color4}} fg:{{background}})\
[](bg:{{color6}} fg:{{color4}})\
$directory\
[](fg:{{color6}} bg:{{color0}})\
$git_branch\
$git_status\
[](fg:{{color0}} bg:{{background}})\
$nodejs\
$rust\
$golang\
$php\
[](fg:{{background}} bg:{{background}})\
$time\
[ ](fg:{{background}})\
\n$character"""

[directory]
style = "fg:{{color15}} bg:{{color6}}"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:{{color0}}"
format = '[[ $symbol $branch ](fg:{{color6}} bg:{{color0}})]($style)'

[git_status]
style = "bg:{{color0}}"
format = '[[($all_status$ahead_behind )](fg:{{color6}} bg:{{color0}})]($style)'

[nodejs]
symbol = ""
style = "bg:{{background}}"
format = '[[ $symbol ($version) ](fg:{{color6}} bg:{{background}})]($style)'

[rust]
symbol = ""
style = "bg:{{background}}"
format = '[[ $symbol ($version) ](fg:{{color6}} bg:{{background}})]($style)'

[golang]
symbol = ""
style = "bg:{{background}}"
format = '[[ $symbol ($version) ](fg:{{color6}} bg:{{background}})]($style)'

[php]
symbol = ""
style = "bg:{{background}}"
format = '[[ $symbol ($version) ](fg:{{color6}} bg:{{background}})]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:{{background}}"
format = '[[  $time ](fg:{{color7}} bg:{{background}})]($style)'

[line_break]
