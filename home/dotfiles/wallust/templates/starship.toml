# Starship Prompt — Wallust Dynamic Theme (Morrowind structure)
# Auto-generated by wallust - do not edit manually
# Mirrors the static Morrowind starship.toml but with wallpaper-derived colors

format = """
[]({{color1}})\
$os\
$username\
$hostname\
[](bg:{{color9}} fg:{{color1}})\
$directory\
[](fg:{{color9}} bg:{{color3}})\
$git_branch\
$git_status\
[](fg:{{color3}} bg:{{color6}})\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$python\
$lua\
$ruby\
$php\
$perl\
$kotlin\
$swift\
$zig\
$dart\
$ocaml\
$terraform\
$aws\
$nix_shell\
[](fg:{{color6}} bg:{{color2}})\
$docker_context\
$container\
$kubernetes\
[](fg:{{color2}} bg:{{color5}})\
$cmd_duration\
$time\
[ ](fg:{{color5}})\
$line_break\
$character\
"""

add_newline = true

[character]
success_symbol = "[❯❯](bold {{color3}})"
error_symbol = "[✦✦](bold {{color1}})"
vimcmd_symbol = "[❮❮](bold {{color6}})"
vimcmd_replace_one_symbol = "[❮](bold {{color9}})"
vimcmd_replace_symbol = "[❮❮](bold {{color9}})"
vimcmd_visual_symbol = "[❮❮](bold {{color5}})"

[os]
disabled = false
style = "bg:{{color1}} fg:{{color15}}"

[os.symbols]
NixOS = "󱄅 "
Arch = "󰣇 "
Ubuntu = " "
Debian = " "
Fedora = " "
Linux = " "
Windows = " "
Macos = " "

[username]
show_always = true
style_user = "bg:{{color1}} fg:{{color15}}"
style_root = "bg:{{color9}} fg:{{color15}} bold"
format = '[ $user]($style)'
disabled = false

[hostname]
ssh_only = false
ssh_symbol = "󰣀 "
style = "bg:{{color1}} fg:{{color15}}"
format = '[@$hostname ]($style)'
disabled = false

[directory]
style = "bg:{{color9}} fg:{{color15}}"
format = "[ $path ]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"
read_only_style = "bg:{{color9}} fg:{{color3}}"
home_symbol = "󰜥 "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = "󰇚 "
"Music" = "󰝚 "
"Pictures" = "󰋩 "
"Videos" = "󰿎 "
"Projects" = "󰲋 "
"projects" = "󰲋 "
".config" = "󰒓 "
"nixos-asus-vivobook" = "󱄅 "

[git_branch]
symbol = "󰊢 "
style = "bg:{{color3}} fg:{{background}}"
format = '[ $symbol$branch(:$remote_branch) ]($style)'
truncation_length = 24
truncation_symbol = "…"

[git_status]
style = "bg:{{color3}} fg:{{background}}"
format = '[$all_status$ahead_behind ]($style)'
conflicted = "⚔ ${count} "
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
untracked = "?${count} "
stashed = "󰏗 ${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "
up_to_date = ""

[c]
symbol = " "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'
detect_extensions = ["c", "h", "cpp", "hpp", "cc", "cxx"]

[elixir]
symbol = " "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[elm]
symbol = " "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[golang]
symbol = "󰟓 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[gradle]
symbol = " "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[haskell]
symbol = "󰲒 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[java]
symbol = "󰬷 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[julia]
symbol = " "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[nodejs]
symbol = "󰎙 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts"]

[nim]
symbol = "󰆥 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[rust]
symbol = "󱘗 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[scala]
symbol = " "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[python]
symbol = "󰌠 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version( \($virtualenv\)) ]($style)'

[lua]
symbol = "󰢱 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[ruby]
symbol = "󰴭 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[php]
symbol = "󰌟 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[perl]
symbol = " "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[kotlin]
symbol = "󱈙 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[swift]
symbol = "󰛥 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[zig]
symbol = " "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[dart]
symbol = " "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[ocaml]
symbol = " "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[terraform]
symbol = "󱁢 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$version ]($style)'

[aws]
symbol = "󰸏 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol($profile )(\($region\) ) ]($style)'

[nix_shell]
symbol = "󱄅 "
style = "bg:{{color6}} fg:{{background}}"
format = '[ $symbol$state( \($name\)) ]($style)'
impure_msg = '[impure](bg:{{color6}} fg:{{color1}} bold)'
pure_msg = '[pure](bg:{{color6}} fg:{{color2}} bold)'

[docker_context]
symbol = "󰡨 "
style = "bg:{{color2}} fg:{{background}}"
format = '[ $symbol$context ]($style)'

[container]
symbol = "󰏖 "
style = "bg:{{color2}} fg:{{background}}"
format = '[ $symbol$name ]($style)'

[kubernetes]
symbol = "󱃾 "
style = "bg:{{color2}} fg:{{background}}"
format = '[ $symbol$context( \($namespace\)) ]($style)'
disabled = true

[cmd_duration]
min_time = 2_000
style = "bg:{{color5}} fg:{{color15}}"
format = '[ 󱎫 $duration ]($style)'
show_milliseconds = false

[time]
disabled = false
time_format = "%R"
style = "bg:{{color5}} fg:{{color15}}"
format = '[ 󰥔 $time ]($style)'
