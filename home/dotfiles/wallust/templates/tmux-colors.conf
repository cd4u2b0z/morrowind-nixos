# Wallust-generated tmux colors
# This file is auto-generated - do not edit manually
# Source this AFTER your main tmux.conf to override colors

# Status bar base colors
set -g status-style "bg={{background}},fg={{foreground}}"

# Window status (inactive)
set -g window-status-style "bg={{background}},fg={{color8}}"

# Window status (active)
set -g window-status-current-style "bg={{color4}},fg={{background}},bold"

# Pane borders
set -g pane-border-style "fg={{color8}}"
set -g pane-active-border-style "fg={{color4}}"

# Message style
set -g message-style "bg={{color3}},fg={{background}}"

# Mode style (copy mode, etc)
set -g mode-style "bg={{color4}},fg={{background}}"

# Status left (session name, git branch)
set -g status-left "\
#[bg={{color4}},fg={{background}},bold] #S \
#[bg={{color0}},fg={{color4}}]\
#[bg={{color0}},fg={{color6}}]  #(git -C #{pane_current_path} branch --show-current 2>/dev/null || echo 'none') \
#[bg={{background}},fg={{color0}}] "

# Status right (prefix indicator, date, time, hostname)
set -g status-right "\
#[fg={{color0}}]#[bg={{color0}},fg={{foreground}}] #{?client_prefix,  PREFIX ,}\
#[fg={{color8}}]#[bg={{color8}},fg={{foreground}}]  %Y-%m-%d \
#[fg={{color6}}]#[bg={{color6}},fg={{background}}]  %H:%M \
#[fg={{color4}}]#[bg={{color4}},fg={{background}},bold]  #H "

# Window status format (inactive windows)
set -g window-status-format "\
#[fg={{background}},bg={{color0}}]\
#[fg={{color6}},bg={{color0}}] #I  #W \
#[fg={{color0}},bg={{background}}]"

# Window status format (active window)
set -g window-status-current-format "\
#[fg={{background}},bg={{color4}}]\
#[fg={{background}},bg={{color4}},bold] #I  #W \
#[fg={{color4}},bg={{background}}]"
