[manager]
ratio = [1, 4, 3]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false
linemode = "size"
show_hidden = false
show_symlink = true
scrolloff = 5
mouse_events = ["click", "scroll"]

[preview]
wrap = "no"
tab_size = 2
max_width = 600
max_height = 900
cache_dir = ""
image_delay = 30
image_filter = "triangle"
image_quality = 75
sixel_fraction = 15
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
  { run = '${EDITOR:-nvim} "$@"', block = true, for = "unix" },
]
open = [
  { run = 'xdg-open "$1"', orphan = true, for = "linux" },
]
reveal = [
  { run = 'thunar "$(dirname "$1")"', orphan = true, for = "linux" },
]
play = [
  { run = 'mpv --force-window "$@"', orphan = true, for = "linux" },
]
archive = [
  { run = 'unar "$1"', desc = "Extract archive", for = "unix" },
]

[open]
rules = [
  { name = "*/", use = ["edit", "open", "reveal"] },
  { mime = "text/*", use = ["edit", "reveal"] },
  { mime = "image/*", use = ["open", "reveal"] },
  { mime = "video/*", use = ["play", "reveal"] },
  { mime = "audio/*", use = ["play", "reveal"] },
  { mime = "inode/x-empty", use = ["edit", "reveal"] },
  { mime = "application/json", use = ["edit", "reveal"] },
  { mime = "application/x-nix", use = ["edit", "reveal"] },
  { mime = "*/javascript", use = ["edit", "reveal"] },
  { mime = "application/zip", use = ["archive", "reveal"] },
  { mime = "application/gzip", use = ["archive", "reveal"] },
  { mime = "application/x-tar", use = ["archive", "reveal"] },
  { mime = "application/x-bzip2", use = ["archive", "reveal"] },
  { mime = "application/x-7z-compressed", use = ["archive", "reveal"] },
  { mime = "application/x-rar", use = ["archive", "reveal"] },
  { mime = "application/x-xz", use = ["archive", "reveal"] },
  { mime = "*", use = ["open", "reveal"] },
]

[tasks]
micro_workers = 10
macro_workers = 25
bizarre_retry = 5

[plugin]
prepend_previewers = []
append_previewers = []
prepend_preloaders = []
append_preloaders = []

[input]
cursor_blink = true
