# Fuzzel launcher configuration
# Nord-themed to match desktop

[main]
font=JetBrainsMono Nerd Font:size=12
dpi-aware=auto
icon-theme=Papirus-Dark
terminal=kitty
layer=overlay
prompt=" "
width=45
horizontal-pad=20
vertical-pad=12
inner-pad=8
line-height=22
letter-spacing=0

[colors]
background=2e3440ee
text=eceff4ff
prompt=88c0d0ff
input=eceff4ff
match=ebcb8bff
selection=5e81acff
selection-text=eceff4ff
selection-match=ebcb8bff
border=5e81acff

[border]
width=2
radius=12

[dmenu]
exit-immediately-if-empty=no

[key-bindings]
cancel=Escape Control+c Control+g
execute=Return KP_Enter Control+y
execute-or-next=Tab
delete-line=Control+u
delete-prev-word=Control+w
prev=Up Control+p Control+k
next=Down Control+n Control+j
