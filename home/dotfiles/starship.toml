# Blank line between prompts for readability
add_newline = true

# ─── Character (input line arrow) ──────────────────────────────────
# Morrowind-style: Dwemer arrow when ok, Daedric flame on error
[character]
success_symbol = "[❯❯](bold #D4A843)"
error_symbol = "[✦✦](bold #A63D2F)"
vimcmd_symbol = "[❮❮](bold #5B9E8F)"
vimcmd_replace_one_symbol = "[❮](bold #C47D3B)"
vimcmd_replace_symbol = "[❮❮](bold #C47D3B)"
vimcmd_visual_symbol = "[❮❮](bold #8B5E8B)"

# ─── OS — Red Mountain bedrock ─────────────────────────────────────
[os]
disabled = false
style = "bg:#7A4535 fg:#F0E6D0"

[os.symbols]
NixOS = "󱄅 "
Arch = "󰣇 "
Ubuntu = " "
Debian = " "
Fedora = " "
Linux = " "
Windows = " "
Macos = " "

# ─── Username — your Nerevarine identity ───────────────────────────
[username]
show_always = true
style_user = "bg:#7A4535 fg:#F0E6D0"
style_root = "bg:#A63D2F fg:#F0E6D0 bold"
format = '[ $user]($style)'
disabled = false

# ─── Hostname — which hold you garrison ────────────────────────────
[hostname]
ssh_only = false
ssh_symbol = "󰣀 "
style = "bg:#7A4535 fg:#F0E6D0"
format = '[@$hostname ]($style)'
disabled = false

# ─── Directory — navigating the ashlands ───────────────────────────
[directory]
style = "bg:#A63D2F fg:#F0E6D0"
format = "[ $path ]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"
read_only_style = "bg:#A63D2F fg:#C47D3B"
home_symbol = "󰜥 "
use_os_path_sep = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = "󰇚 "
"Music" = "󰝚 "
"Pictures" = "󰋩 "
"Videos" = "󰿎 "
"Projects" = "󰲋 "
"projects" = "󰲋 "
".config" = "󰒓 "
"Desktop" = "󰍹 "
"nixos-asus-vivobook" = "󱄅 "

# ─── Git — the Elder Scrolls of your code ─────────────────────────
[git_branch]
symbol = "󰊢 "
style = "bg:#D4A843 fg:#1C1410"
format = '[ $symbol$branch(:$remote_branch) ]($style)'
truncation_length = 24
truncation_symbol = "…"

[git_status]
style = "bg:#D4A843 fg:#1C1410"
format = '[$all_status$ahead_behind ]($style)'
conflicted = "⚔ ${count} "
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
untracked = "?${count} "
stashed = "󰏗 ${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "
up_to_date = ""

