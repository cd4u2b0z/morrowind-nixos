# ─── Nix shell — the Telvanni way ─────────────────────────────────
[nix_shell]
symbol = "󱄅 "
style = "bg:#5B9E8F fg:#1C1410"
format = '[ $symbol$state( \($name\)) ]($style)'
impure_msg = '[impure](bg:#5B9E8F fg:#A63D2F bold)'
pure_msg = '[pure](bg:#5B9E8F fg:#6A8F4D bold)'

# ═══════════════════════════════════════════════════════════════════
# Infrastructure — Bitter Coast marshland
# ═══════════════════════════════════════════════════════════════════

[docker_context]
symbol = "󰡨 "
style = "bg:#6A8F4D fg:#1C1410"
format = '[ $symbol$context ]($style)'

[container]
symbol = "󰏖 "
style = "bg:#6A8F4D fg:#1C1410"
format = '[ $symbol$name ]($style)'

[kubernetes]
symbol = "󱃾 "
style = "bg:#6A8F4D fg:#1C1410"
format = '[ $symbol$context( \($namespace\)) ]($style)'
disabled = true

# ═══════════════════════════════════════════════════════════════════
# Soul Gem — rightmost segment
# ═══════════════════════════════════════════════════════════════════

# Command duration — how long your spell took to cast
[cmd_duration]
min_time = 2_000
style = "bg:#8B5E8B fg:#F0E6D0"
format = '[ 󱎫 $duration ]($style)'
show_milliseconds = false
min_time_to_notify = 30_000
show_notifications = false

# Time — observed by the Tribunal
[time]
disabled = false
time_format = "%R"
style = "bg:#8B5E8B fg:#F0E6D0"
format = '[ 󰥔 $time ]($style)'
