format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#8fbcbb fg:#2e3440"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#8fbcbb fg:#2e3440"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#8fbcbb fg:#2e3440"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#8fbcbb fg:#2e3440"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "bg:#8fbcbb fg:#2e3440"
format = '[ $symbol ($version) ]($style)'

[nix_shell]
symbol = "󱄅 "
style = "bg:#8fbcbb fg:#2e3440"
format = '[ $symbol $state( \($name\)) ]($style)'

# Docker
[docker_context]
symbol = " "
style = "bg:#a3be8c fg:#2e3440"
format = '[ $symbol $context ]($style)'

# Time
[time]
disabled = false
time_format = "%R"
style = "bg:#b48ead fg:#2e3440"
format = '[ ♥ $time ]($style)'

# Command duration
[cmd_duration]
min_time = 2_000
format = "took [$duration](bold #ebcb8b) "
