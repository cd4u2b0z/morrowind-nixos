# ğŸªŸ FLOATING WINDOW RULES - Apps that should float by default
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

# Spotify - Float with reasonable size and center
windowrule = float on, match:class Spotify
windowrule = size 1200 800, match:class Spotify
windowrule = center on, match:class Spotify

# Dolphin Emulator - Float with good gaming size
windowrule = float on, match:class dolphin-emu
windowrule = size 1400 900, match:class dolphin-emu
windowrule = center on, match:class dolphin-emu

# Alternative Dolphin class names (in case)
windowrule = float on, match:class org.DolphinEmu.dolphin-emu
windowrule = size 1400 900, match:class org.DolphinEmu.dolphin-emu
windowrule = center on, match:class org.DolphinEmu.dolphin-emu

# Note: Bitwarden browser extension popups can't be controlled via window rules
# due to browser extension limitations. Use Super+V to manually float when needed.
source = ~/.config/hypr/thunar-performance.conf
exec-once = thunar --daemon
exec-once = udiskie --notify --automount --file-manager thunar --no-notify-startup
