# ğŸ¨ APPEARANCE & ANIMATIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    col.active_border = rgba(81A1C1ff) rgba(88C0D0ff) 45deg
    col.inactive_border = rgba(4C566Aaa)
    
    layout = dwindle
    allow_tearing = true  # For gaming
}

decoration {
    rounding = 8
    
    blur {
        enabled = true
        size = 4
        passes = 1
        new_optimizations = true
        xray = false
        noise = 0.01
        contrast = 1.0
        brightness = 1.0
        popups = true
    }


    # Shadows removed - deprecated in Hyprland 0.51+
    
    # Window transparency
    active_opacity = 0.90      # 100% opaque when active
    inactive_opacity = 0.80   # 80% opaque when inactive (noticeable transparency)
    
    # No window dimming - keep focus clear without being annoying
    dim_inactive = false
    dim_strength = 0.0
}

animations {
    enabled = true
    
    # Sleek bezier curves - snappy but smooth
    bezier = slideIn, 0.25, 1, 0.5, 1            # Quick deceleration for slides
    bezier = slideOut, 0.5, 0, 0.75, 0           # Fast exit
    bezier = overshot, 0.05, 0.9, 0.1, 1.05      # Slight overshoot for polish
    bezier = smoothOut, 0.36, 0, 0.66, -0.56     # Smooth exit with easing
    bezier = smoothIn, 0.25, 1, 0.5, 1           # Smooth entrance
    bezier = snap, 0.2, 1, 0.3, 1                # Snappy responsive feel
    bezier = liner, 1, 1, 1, 1                   # Linear for borders
    
    # Window animations - fast and responsive
    animation = windows, 1, 3, snap, slide
    animation = windowsIn, 1, 3, smoothIn, popin 80%
    animation = windowsOut, 1, 2, smoothOut, popin 80%
    animation = windowsMove, 1, 3, snap, slide
    
    # Fade animations
    animation = fade, 1, 3, smoothIn
    animation = fadeIn, 1, 3, smoothIn
    animation = fadeOut, 1, 2, smoothOut
    
    # Border animations
    animation = border, 1, 5, liner
    animation = borderangle, 1, 30, liner, loop
    
    # Workspace sliding - directional based on movement!
    # slidevert = vertical slide, slide = horizontal
    animation = workspaces, 1, 4, slideIn, slide
    animation = specialWorkspace, 1, 4, overshot, slidevert
}


# Layer rules - disable fade for hyprlock to prevent ghosting
layerrule = match:namespace hyprlock, no_anim on
