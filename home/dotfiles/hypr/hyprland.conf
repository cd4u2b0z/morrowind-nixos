$terminal = kitty
$fileManager = thunar
$menu = fuzzel
$browser = librewolf
$browser2 = brave

# Window controls
bind = $mod, Q, killactive,                   # Close active window
bind = $mod, T, exec, $terminal               # Open terminal (kitty)
bind = $mod, Return, exec, $terminal          # Open terminal (kitty) - alternative
bind = $mod, M, exit,
bind = $mod, E, exec, $fileManager
bind = $mod, V, togglefloating,
bind = $mod, R, exec, $menu
bind = $mod, P, pseudo, # dwindle
bind = $mod, J, togglesplit, # dwindle
bind = $mod, F, fullscreen, 1               # Maximize (keeps address bar & borders)
bind = $mod SHIFT, F, fullscreen, 0         # True fullscreen (hides everything)

# â”€â”€â”€â”€ WINDOW SIZE MANAGEMENT (Linux Mint style) â”€â”€â”€â”€
bind = $mod ALT, F, togglefloating,                    # Toggle floating/tiling
bind = $mod CTRL, F, fullscreen, 1                     # Toggle maximize
bind = $mod, U, centerwindow,                          # Center floating window
bind = $mod SHIFT, U, resizeactive, exact 1920 1080   # Resize to standard HD size
bind = $mod CTRL, U, resizeactive, exact 1400 900     # Resize to smaller window

# â”€â”€â”€â”€ WINDOW TRANSPARENCY (Linux Mint style) â”€â”€â”€â”€
bind = CTRL, minus, exec, ~/.config/hypr/scripts/simple-transparency.sh decrease    # Decrease opacity (Ctrl + -)
bind = CTRL, equal, exec, ~/.config/hypr/scripts/simple-transparency.sh increase    # Increase opacity (Ctrl + =)
bind = $mod SHIFT, T, exec, ~/.config/hypr/scripts/toggle-transparency.sh           # Toggle transparency on/off (Super + Shift + T)

# â”€â”€â”€â”€ APPLICATIONS â”€â”€â”€â”€

# â”€â”€â”€â”€ APPLICATIONS â”€â”€â”€â”€
bind = $mod, B, exec, $browser
bind = $mod SHIFT, B, exec, $browser2
bind = $mod, C, exec, code
bind = $mod SHIFT, C, exec, $terminal -e btop

# Theme management tools
# Theme management
bind = $mod ALT SHIFT, E, exec, nwg-look  # Modern theme manager
bind = $mod CTRL, E, exec, lxappearance  # Classic theme manager
# Theme management
bind = $mod CTRL, T, exec, /home/craig/.local/bin/apply-dark-theme && notify-send "Theme Applied" "Nord Dark theme activated"
bind = $mod SHIFT, T, exec, /home/craig/.local/bin/theme-check

# Gaming
bind = $mod, G, exec, steam
bind = $mod SHIFT, G, exec, lutris

# System
bind = $mod, period, exec, $terminal -e fastfetch
bind = $mod, comma, exec, $terminal -e btop

# â”€â”€â”€â”€ SCREENSHOTS â”€â”€â”€â”€
bind = , Print, exec, ~/.local/bin/screenshots/fullscreen-screenshot
bind = $mod, Print, exec, ~/.local/bin/screenshots/area-screenshot
bind = $mod SHIFT, Print, exec, ~/.local/bin/screenshots/window-screenshot
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png

# Screenshots to clipboard
bind = CTRL, Print, exec, grim - | wl-copy
bind = CTRL $mod, Print, exec, grim -g "$(slurp)" - | wl-copy

# â”€â”€â”€â”€ AUDIO CONTROLS â”€â”€â”€â”€
bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume-up.sh
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Alternative audio controls
bind = $mod, equal, exec, pamixer -i 5
bind = $mod, minus, exec, pamixer -d 5
bind = $mod, 0, exec, pamixer -t

# Media controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# â”€â”€â”€â”€ WINDOW FOCUS â”€â”€â”€â”€
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Vim-style focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# â”€â”€â”€â”€ WINDOW MOVEMENT â”€â”€â”€â”€
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# Vim-style movement
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# â”€â”€â”€â”€ WINDOW RESIZING â”€â”€â”€â”€
bind = $mod CTRL, left, resizeactive, -50 0
bind = $mod CTRL, right, resizeactive, 50 0
bind = $mod CTRL, up, resizeactive, 0 -50
bind = $mod CTRL, down, resizeactive, 0 50

# Vim-style resizing
bind = $mod CTRL, H, resizeactive, -50 0
bind = $mod CTRL, L, resizeactive, 50 0
bind = $mod CTRL, K, resizeactive, 0 -50
bind = $mod CTRL, J, resizeactive, 0 50

# â”€â”€â”€â”€ TRANSPARENCY CONTROLS â”€â”€â”€â”€
bind = $mod ALT, equal, exec, hyprctl keyword decoration:active_opacity "$(echo "$(hyprctl getoption decoration:active_opacity -j | jq -r '.float') + 0.05" | bc)"
bind = $mod ALT, minus, exec, hyprctl keyword decoration:active_opacity "$(echo "$(hyprctl getoption decoration:active_opacity -j | jq -r '.float') - 0.05" | bc)"
bind = $mod ALT, 0, exec, hyprctl keyword decoration:active_opacity 1.0 && hyprctl keyword decoration:inactive_opacity 1.0

# â”€â”€â”€â”€ WORKSPACES â”€â”€â”€â”€
# Switch workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move active window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Special workspaces
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Gaming workspace
bind = $mod, grave, togglespecialworkspace, games
bind = $mod SHIFT, grave, movetoworkspace, special:games

# â”€â”€â”€â”€ WORKSPACE NAVIGATION â”€â”€â”€â”€
bind = $mod, Tab, workspace, e+1
bind = $mod SHIFT, Tab, workspace, e-1
bind = $mod ALT, right, workspace, e+1
bind = $mod ALT, left, workspace, e-1

# â”€â”€â”€â”€ MOUSE BINDINGS â”€â”€â”€â”€
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# â”€â”€â”€â”€ POWER & SESSION â”€â”€â”€â”€
bind = $mod SHIFT, Q, exec, hyprctl dispatch exit
bind = $mod CTRL, L, exec, ~/.local/bin/lock-and-sleep lock
bind = $mod CTRL, S, exec, ~/.local/bin/lock-and-sleep sleep
bind = $mod CTRL, H, exec, ~/.local/bin/lock-and-sleep hibernate
bind = $mod CTRL, D, exec, ~/.local/bin/lock-and-sleep display-off
bind = $mod CTRL SHIFT, S, exec, systemctl poweroff
bind = $mod CTRL SHIFT, R, exec, systemctl reboot
bind = $mod CTRL, P, exec, ~/.local/bin/power-status

# â”€â”€â”€â”€ WALLPAPER CONTROLS â”€â”€â”€â”€
# Theme switching: edit modules/stylix.nix and rebuild (no runtime switching)
bind = $mod SHIFT, W, exec, ~/.local/bin/quick-wallpaper  # Quick wallpaper picker
bind = $mod ALT, W, exec, ~/.local/bin/wallpaper-manager next slide
bind = $mod CTRL, W, exec, ~/.local/bin/wallpaper-manager status

# â”€â”€â”€â”€ HYPRLAND CONTROLS â”€â”€â”€â”€
bind = $mod SHIFT, R, exec, hyprctl reload
bind = $mod ALT, R, exec, killall waybar && waybar &

# â”€â”€â”€â”€ NOTIFICATION CONTROLS â”€â”€â”€â”€
bind = $mod, N, exec, makoctl dismiss
bind = $mod SHIFT, N, exec, makoctl dismiss --all
bind = $mod CTRL, N, exec, makoctl restore
bind = $mod ALT, N, exec, ~/.local/bin/quicknote      # Quick note capture

