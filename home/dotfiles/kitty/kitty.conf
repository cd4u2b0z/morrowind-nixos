# Kitty terminal configuration
# TES III: Morrowind theme — Ashlands, Dwemer, Telvanni

# Font configuration
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# Cursor
cursor_shape          beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Mouse
mouse_hide_wait 3.0
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
copy_on_select clipboard

# Performance
repaint_delay    10
input_delay      3
sync_to_monitor  yes

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes

# Window layout
remember_window_size  yes
initial_window_width  120c
initial_window_height 35c
window_padding_width  8
hide_window_decorations yes
confirm_os_window_close 0

# Tab bar
tab_bar_edge            bottom
tab_bar_style           powerline
tab_powerline_style     slanted
tab_bar_min_tabs        2
tab_switch_strategy     previous
tab_title_template      "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

# Color scheme - Morrowind
foreground            #D4C4A8
background            #1C1410
selection_foreground  #1C1410
selection_background  #D4C4A8

# Cursor colors
cursor                #D4A843
cursor_text_color     #1C1410

# URL underline color
url_color             #5B9E8F

# Tab bar colors
active_tab_foreground   #1C1410
active_tab_background   #D4A843
active_tab_font_style   bold
inactive_tab_foreground #D4C4A8
inactive_tab_background #2A211A
inactive_tab_font_style normal
tab_bar_background      #1C1410

# Morrowind color palette
# Black — Ashland stone
color0  #2A211A
color8  #6B5D4F

# Red — Daedric crimson
color1  #A63D2F
color9  #C45241

# Green — Bitter Coast
color2  #6A8F4D
color10 #7FA85E

# Yellow — Dwemer gold
color3  #D4A843
color11 #E2BC5A

# Blue — Azura's twilight
color4  #4E7BA8
color12 #6A96BE

# Magenta — Soul gem violet
color5  #8B5E8B
color13 #A67AA6

# Cyan — Telvanni teal
color6  #5B9E8F
color14 #72B5A5

# White — Parchment
color7  #E8DBC4
color15 #F0E6D0

# Keyboard shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window
map ctrl+shift+w close_window

# Scrolling
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Misc
map ctrl+shift+f5 load_config_file
map ctrl+shift+u kitten unicode_input
map ctrl+shift+e open_url_with_hints

# Background opacity
background_opacity 0.92
dynamic_background_opacity yes
